<div class="todo-app">
  <div class="category-tabs">
    <button [ngClass]="{
        selected: service.tab === 'todo'
      }" routerLink="/todo">
      TODOs
    </button>
    <button [ngClass]="{
        selected: service.tab === 'completed'
      }" routerLink="/completed">
      Completed
    </button>
  </div>
  <todo-list></todo-list>
</div>
